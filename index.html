<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/script.js" defer></script>
    <title>Aniversário Milena</title>
</head>
<body>

    <section class="grid-1">

        
        <div class="parent">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
            <div class="div7"></div>
        </div>
    

    </section>


    <section class="contador">

        <div>
            <h1>Aniversário da Milena</h1>
            <h2>Faltam apenas:</h2>
        </div>


        <div class="div-timer">

            <div class="timer" >
                <p id="dias">00</p>
                <span>Dias</span>
            </div>
            <div class="timer">
                <p id="horas">00</p>
                <span>Horas</span>
            </div>
            <div class="timer">
                <p id="minutos">00</p>
                <span>Minutos</span>
            </div>
            <div class="timer">
                <p id="segundos">00</p>
                <span>Segundos</span>
            </div>

        </div>

        <div>
            <h3>Ja comprou o presente dela?</h3>
        </div>

        
    </section>


    <section class="grid-2">

    </section>


    
</body>
</html>
